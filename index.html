<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список задач</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Список задач</h1>
    <form id="task-form" class="mb-4 flex">
      <input type="text" id="task-input" placeholder="Добавить задачу..." required
             class="flex-1 border-gray-300 rounded-l-md py-2 px-4 focus:outline-none focus:ring focus:border-blue-300">
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-r-md focus:outline-none focus:ring focus:border-blue-300">
        Добавить задачу
      </button>
    </form>
    <div id="filters" class="mb-4 flex justify-center space-x-4">
      <button id="filter-all" class="filter active">Все</button>
      <button id="filter-completed" class="filter">Выполненные</button>
      <button id="filter-incomplete" class="filter">Невыполненные</button>
    </div>
    <ul id="task-list" class="divide-y divide-gray-300"></ul>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
